<div class="filter">
  <div class="filter-item"  *ngFor="let coctail of coctails; index as i" >
    <div class="filter-item_box mg-left-20" (click)="toggle(i)">
      <span class="checkmark" *ngIf="coctail.isChecked"></span>
    </div>
    <span class="filter-item_text mg-left-10">{{ coctail?.name }}</span>
  </div>
  <button class="button mg-left-20" (click)="applyFillters()"><div class="button-text">APPLY</div></button>
</div>
